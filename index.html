<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Updated Azure Demo Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            color: #444;
        }
        h1 {
            color: #0050a0;
        }
        p {
            font-size: 18px;
            max-width: 600px;
            text-align: center;
            margin: 20px 0;
            line-height: 1.6;
        }
        .explore-button {
            background-color: #0050a0;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .explore-button:hover {
            background-color: #003870;
        }
    </style>
</head>
<body>

    <h1>Discover the Power of Updated Azure Web App</h1>
    <p>Welcome to this demo site hosted on Updated Azure Static Web Apps! This platform makes it incredibly simple to deploy web applications from GitHub with ease. Modify your content, push the changes, and watch them go live within minutes!</p>
    <button class="explore-button" onclick="alert('Thanks for exploring this Azure demo!')">Explore More</button>

</html>
